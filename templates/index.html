<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link type="image/ico" sizes="16x16" rel="icon" href="static/n1.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ShortURL</title>
</head>
<body style="background-color: rgb(155, 154, 154)"> 
    <form action="/shorten" method="post" class="row g-2 needs-validation" novalidate>
            <div class="position-absolute top-50 start-50 translate-middle">
                <div class="container px-4">
                    <div class="row">
                        <div class="p-5 border bg-light">
                            <div class="col-md-15">
                                <div class="form-floating mb-3">
                                    
                                    <input required type="url" class="form-control" name="long_url" id="floatingInput" placeholder="123">  
                                    <label for="url" class="form-label">Long URL</label>
                                    <div class="invalid-feedback">
                                        Incorrect link
                                    </div>
                                </div>
                                <p></p>
                                <button type="submit" class="btn btn-dark btn-lg">Get short URL</button>
                            </div>                     
                        </div>  
                    </div>
                </div>
            </div>
    </form>

<script>
    (function () {
  'use strict'

  var forms = document.querySelectorAll('.needs-validation')
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
</body>
</html>
